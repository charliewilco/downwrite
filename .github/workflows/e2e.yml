name: E2E Testing
on: [pull_request]

jobs:
  e2e:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    services:
      mongodb:
        image: mongo:3.4.23
        ports:
          - 27017:27017

    steps:
      - uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install deps
        run: yarn install --frozen-lockfile
      - name: Build Project for Testing
        run: yarn build
        env:
          CI: TRUE
          NO_HTTPS: TRUE
          NODE_ENV: test
          SECRET_KEY: "foo"
      - name: Run Puppeteer
        uses: ianwalter/puppeteer-container@v4.0.0
        with:
          args: yarn test:e2e
        env:
          NODE_ENV: test
          CI: TRUE
          SECRET_KEY: "foo"
