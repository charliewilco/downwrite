schema: https://downwrite-graphql-api.herokuapp.com/graphql
documents: ./src/lib/document.graphql
generates:
  ./src/__generated__/client.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
config:
  typesPrefix: I
  avoidOptionals: true
  withHooks: true
  gqlImport: "@apollo/client#gql"

hooks:
  afterAllFileWrite:
    - prettier --write
