schema: ./src/lib/type-defs.ts
documents: ./src/lib/document.graphql
generates:
  ./src/utils/generated.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
  ./src/utils/resolvers.ts:
    config:
      useIndexSignature: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
config:
  typesPrefix: I
  avoidOptionals: true
  withHooks: true
  withHOC: false
  withComponent: false
  withResultType: true
  apolloReactHooksImportFrom: "@apollo/client"
  apolloReactCommonImportFrom: "@apollo/client"

hooks:
  afterAllFileWrite:
    - prettier --write
